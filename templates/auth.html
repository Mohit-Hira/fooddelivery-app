{% extends "base.html" %}
{% block title %}Sign In - FoodApp{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="/static/images/food.jpg" alt="Food" class="hero-img">
      <h2 class="app-title">Yummies</h2>
      <p class="subtitle">Food Delivery App</p>
    </div>

    <div class="auth-tabs">
      <button id="signin-tab" class="active">Sign In</button>
      <button id="signup-tab">Sign Up</button>
    </div>

    <div id="message"></div>

    <div class="auth-form">
      <input type="email" id="email" placeholder="E-mail address" />
      <input type="password" id="password" placeholder="Enter password" />

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" id="forgot-link">Forgot password?</a>
      </div>

      <button id="login-btn" class="primary-btn">Login</button>
      <button id="signup-btn" class="primary-btn hidden">Create Account</button>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(to bottom right, #fff, #ffe8d6);
    font-family: 'Poppins', Arial, Helvetica, sans-serif;
  }

  /* âœ… Hide navigation bar */
  header, nav { display: none !important; }

  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    
  }

  .auth-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    width: 360px;
    overflow: hidden;
    text-align: center;
  }

  .hero-img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-bottom: 3px solid #ff6b00;
  }

  .app-title {
    color: #E46A1C;
    font-weight: 700;
    margin-top: 10px;
  }

  .subtitle {
    color: #666;
    margin-bottom: 20px;
  }

  .auth-tabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    border-bottom: 1px solid #eee;
  }

  .auth-tabs button {
    background: none;
    border: none;
    padding: 10px;
    font-weight: 600;
    cursor: pointer;
    color: #888;
  }

  .auth-tabs .active {
    color: #E46A1C;
    border-bottom: 2px solid #E46A1C;
  }

  .auth-form {
    padding: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.2s;
  }

  input:focus {
    border-color: #E46A1C;
  }

  .options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85em;
    margin: 5px 0 15px;
  }

  .primary-btn {
    width: 100%;
    background: #E46A1C;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 15px;
  }

  .divider {
    margin: 15px 0;
    font-size: 0.85em;
    color: #999;
    position: relative;
  }

  .hidden { display: none; }
</style>

<script type="module">
  import {
    initializeApp, getApps, getApp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBZegGPZx6MvrNvRQsFCvx2qkJ62oIkULM",
    authDomain: "mohit-45547.firebaseapp.com",
    projectId: "mohit-45547",
    storageBucket: "mohit-45547.firebasestorage.app",
    messagingSenderId: "778528943574",
    appId: "1:778528943574:web:ccd84ce0fad485619b0877",
  };

  const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const showMessage = (msg, isError = true) => {
    const el = document.getElementById("message");
    el.textContent = msg;
    el.style.color = isError ? "blue" : "green";
  };

  async function sendTokenToBackend(idToken) {
    await fetch("/sessionLogin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ idToken }),
    });
  }

  // Toggle tabs
  const signinTab = document.getElementById("signin-tab");
  const signupTab = document.getElementById("signup-tab");
  const loginBtn = document.getElementById("login-btn");
  const signupBtn = document.getElementById("signup-btn");

  signinTab.addEventListener("click", () => {
    signinTab.classList.add("active");
    signupTab.classList.remove("active");
    loginBtn.classList.remove("hidden");
    signupBtn.classList.add("hidden");
  });

  signupTab.addEventListener("click", () => {
    signupTab.classList.add("active");
    signinTab.classList.remove("active");
    signupBtn.classList.remove("hidden");
    loginBtn.classList.add("hidden");
  });

  // Login
  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!email || !password) return showMessage("Enter email & password!");
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const token = await userCredential.user.getIdToken(true);
      await sendTokenToBackend(token);
      showMessage("Logged in successfully!", false);
      window.location.href = "/home";
    } catch (err) {
      showMessage("Login error: " + err.message);
    }
  });

  // Signup
  signupBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!email || !password) return showMessage("Enter email & password!");
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const token = await userCredential.user.getIdToken(true);
      await sendTokenToBackend(token);
      showMessage("Account created successfully!", false);
      window.location.href = "/home";
    } catch (err) {
      showMessage("Signup error: " + err.message);
    }
  });

  // Forgot password
  document.getElementById("forgot-link").addEventListener("click", async e => {
    e.preventDefault();
    const email = prompt("Enter your registered email:");
    if (!email) return showMessage("Email is required!");
    try {
      await sendPasswordResetEmail(auth, email);
      showMessage("Password reset email sent!", false);
    } catch (err) {
      showMessage("Error: " + err.message);
    }
  });
</script>
{% endblock %}
